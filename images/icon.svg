<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#1E1E1E"/>

  <!-- Title -->
  <text x="20" y="40" font-family="Segoe UI, sans-serif" font-size="24" fill="#ffffff">
    Competitive Programming Made Easy
  </text>
  <text x="20" y="70" font-family="Segoe UI, sans-serif" font-size="16" fill="#aaaaaa">
    Auto File & Folder Creation • Test Cases Runner
  </text>

  <!-- Folder Icon (Auto File/Folder Creation) -->
  <g transform="translate(20, 90)">
    <!-- Folder Tab -->
    <rect x="0" y="0" width="80" height="20" rx="3" ry="3" fill="#FFA726"/>
    <!-- Folder Body -->
    <rect x="0" y="20" width="120" height="80" rx="5" ry="5" fill="#FB8C00"/>
    <!-- Folder Outline -->
    <rect x="0" y="0" width="120" height="100" rx="5" ry="5" fill="none" stroke="#F57C00" stroke-width="2"/>
  </g>

  <!-- Terminal/Code Window (Running Test Cases) -->
  <g transform="translate(200, 90)">
    <!-- Terminal Background -->
    <rect x="0" y="0" width="360" height="120" rx="5" ry="5" fill="#2D2D2D"/>
    <!-- Terminal Border -->
    <rect x="0" y="0" width="360" height="120" rx="5" ry="5" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <!-- Sample Code Lines -->
    <text x="10" y="30" font-family="monospace" font-size="14" fill="#C5C5C5">
      #include &lt;iostream&gt;
    </text>
    <text x="10" y="50" font-family="monospace" font-size="14" fill="#C5C5C5">
      using namespace std;
    </text>
    <text x="10" y="70" font-family="monospace" font-size="14" fill="#C5C5C5">
      int main() {
    </text>
    <text x="20" y="90" font-family="monospace" font-size="14" fill="#C5C5C5">
      // Your code here
    </text>
    <text x="10" y="110" font-family="monospace" font-size="14" fill="#C5C5C5">
      }
    </text>
  </g>

  <!-- Green Check Mark (Passed Test Cases) -->
  <g transform="translate(540, 80)">
    <circle cx="0" cy="0" r="20" fill="#4CAF50" />
    <text x="-7" y="7" font-family="Segoe UI, sans-serif" font-size="24" fill="#ffffff">
      ✓
    </text>
  </g>

  <!-- Connecting line for decoration -->
  <line x1="140" y1="130" x2="200" y2="130" stroke="#aaaaaa" stroke-dasharray="4" />
</svg>
